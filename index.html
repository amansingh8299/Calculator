<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div id="main">

        <form>

          <div class="keys">
            <input
              type="button"
              class="key"
              value="AC"
              onclick="ClearInput()"
            />

            <input type="button" class="key" value="1" onclick="num('1')" />

            <input type="button" class="key" value="+" onclick="num('+')" />
            <br />
            <input type="button" class="key" value="00" onclick="num('00')" />
            <input type="button" class="key" value="0" onclick="num('0')" />

              type="button"
              class="key"
              value="="
              id="equal"
              onclick="Result()"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

</html>
